<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="tab icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">

<body>
    <header class="header">
        <div class="logo"></div>
    </header>
    <div class="container"> 
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Addis Ababa</h4>
                <ul class="popover">
                    <li>
                        <h2>Addis Ababa</h2> 
                        <ul class="sub-popover">
                            <li>kotebe</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mekelle</h2>
                        <ul class="sub-popover">
                            <li>wukro</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenties</h3>
                <h4>Shower, Swimming pool</h4>
                <ul class="popover">
                    <li>Gym</li>
                    <li>Water Park</li>
                </ul>
            </div>

            <button class="search">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="place_list">
                <article>
                    <h2>Home</h2>
                </article>
                <article>
                    <h2>Gym</h2>
                </article>
                <article>
                    <h2>School</h2>

    <footer class="footer">Best School</footer>
